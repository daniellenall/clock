<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <link href="styles/main.css" rel="stylesheet">


</head>
<body>
<div class="wrapper">
    <div class="overlay" onload="updateTime">
        <p id="clock">
            <span id="hours"></span>
            <span> : </span>
            <span id="minutes"></span>
            <span id="am-pm"></span>
        </p>
        <p class="date">
            <span id="day"></span>
            <br/>
            <span id="date"></span>
        </p>
    </div>
</div>
<script src="scripts/clock.js"></script>
</body>
</html>
